<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css" />

    <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker3.min.css”>

    
    <title>Appointment Form</title>
  </head>
  <body>
    <div class="container-fluid">
        
      <div class="rowheader align-items-start">
        <h1 class="text-center">Book an <b>Appointment</b> !</h1>
        </br>
        <h6 class="text-center">Please Fill out the form and our representative will contact within 24hrs.</h6>
      </div>

    <hr>

            <form>
              <div class="form">
                  <div class="form-group">
                    <div class="row justify-content-center">
                      <div class="col-md-8">
                        <label for="phoneno">Name</label>
                        <div class="row">
                          <div class="col-md-6">
                            <input type="name" class="form-control" id="name" placeholder="Firstname" required/> 
                          </div>
                          <div class="col-md-6">
                            <input type="name" class="form-control" id="name" placeholder="Lastname" required/> 
                          </div>
                        </div>                          
                      </div>
                    </div>
                  </div>

  

                  <div class="form-group">
                    <div class="row justify-content-center">
                      <div class="col-md-8">
                        <div class="row">
                          <div class="col-md-6">  
                            <label for="phoneno">Mobile No.</label>                          
                            <input type="tel" class="form-control" id="phoneno" placeholder="000 000 0000" pattern="(0|91)?[7-9][0-9]{9}" required>
                          </div>
                          <div class="col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

             

                  <div class="form-group">
                    <div class="row justify-content-center">
                      <div class="col-md-8">
                        <div class="row">
                          <div class="col-md-6">  
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" required>
                              <option selected>Select</option>
                              <option>Male</option>
                              <option>Female</option>
                              <option>Other</option>
                            </select>
                          </div>
                          <div class="col-md-6">
                            <label for="doctor">Doctor</label>
                            <select class="form-control" id="doctor">
                              <option selected>Select</option>
                              <option>Dr. Robert David</option>
                              <option>Dr. Helen Willmore</option>
                              <option>Dr. Amandeep Singh</option>
                              <option>Dr. Kristina Castle</option>
                              <option>Dr. Rajan Gupta</option>
                              <option>Dr. IPS Oberoi</option>
                              <option>Dr. Gagan Gautam</option>
                              <option>Dr. Surbhi Anand</option>
                              <option>Dr. Ankur Bahl</option>
                            </select>
                          </div>   
                        </div>
                      </div>
                    <div>
                  </div>

              

                  <div class="form-group">
                    <div class="row justify-content-center">
                      <div class="col-md-8">
                        <div class="row">    
                          <p>First Time Visit ?</p>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="visit" id="yes" value="option1" >
                            <label class="form-check-label" for="yes">Yes</label>  
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="visit" id="no" value="option2" >
                            <label class="form-check-label" for="no">No</label>
                          </div>  
                        </div>    
                      </div>     
                    </div>
                  </div> 
                 
                  
               
                
                  <div class="form-group">
                    <div class="row justify-content-center">
                      <div class="col-md-8">
                        <label for="datetime">Date & Time</label>
                        <input type="text" class="form-control" placeholder="yyyy/mm/dd  hh : mm" required/>
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calender"></span>
                        </span>
                      </div>
                    </div>
                  </div>
                
                

                  <div class="form-group">
                      <div class="row justify-content-center">
                        <div class="col-md-8">
                          <label for="message">Message</label>
                          <textarea class="form-control" id="message" rows="6"></textarea>
                        </div>
                      </div>
                  </div>
           
            

                  <div class="col-md-8">
                    <div class=" text-center">
                      <button type="submit" class="btn btn-danger ">Submit Request</button>
                    </div>
                  </div>

                  <div id="status">
                    Success
                  </div>
          
              </div>
            </form>
            

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
  
        
        <script type=’text/javascript’ src=”https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js”></script>

   
    </body>
</html>
