<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    

    <link rels="stylesheet" href="AF/AppointmentF.html"/>
    <link rels="stylesheet" href="AF/style.css"/>
    
    <title>Appointment Form</title>
  </head>
  <body>
    <div class="container-fluid">
        
        <h1 class="text-center">Book an Appointment !</h1>
        <div class="row col-md-6 col-md-offset-3">
          <div class="panel panel-primary">
            <div class="panel body">
        
          
              <form>
                  <div class="form-group">
                          <label for="name">Name</label>
                          <div class="row">
                            <div class="col-md-6">
                              <input type="name" class="form-control" id="name" placeholder="Firstname" required/> 
                              <svg class="icon icon-person"><use xlink:href="#icon-person"></use></svg>
                            </div>
                            <div class="col-md-6">
                              <input type="name" class="form-control" id="name" placeholder="Lastname" required/>                           
                            </div>
                          </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-md-6">
                      <label for="phoneno">Mobile No.</label>
                      <input type="tel" class="form-control" id="phoneno" placeholder="000 0000 000" pattern="^\d{4}-\d{3}-\d{4}$" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-md-6">
                      <label for="gender">Gender</label>
                      <select class="form-control" id="gender">
                        <option selected>Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="doctor">Doctor</label>
                      <select class="form-control" id="doctor">
                        <option selected>Select</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>   
                  </div>

                  <div>
                      <p>First Time Visit ?</p>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="visit" id="yes" value="option1" >
                          <label class="form-check-label" for="yes">
                          Yes
                          </label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="visit" id="no" value="option2" >
                          <label class="form-check-label" for="no">
                          No
                          </label>
                      </div>    
                  </div>
                  <br/>             

                  <div col-sm-4>
                      <div class="form-group" id="datetime">
                            <label for="datetime">Date & Time</label>
                            <input type="text" class="form-control" placeholder="yyyy/mm/dd  hh : mm"/>
                            <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calender"></span>
                            </span>
                        </div>
                        <script type="text/javascript">
                        $(function(){
                            $("#date&time").datetime();
                        });
                        </script>
                  </div>

                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4"></textarea>
                  </div>

                  <div class="text-center">
                  <button type="submit" class="btn btn-success btn-lg">Submit Request</button>
                  </div>
           
                </form>
              </div>    
          </div>      
        </div>
        
    </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
       
  

   
    </body>
</html>
